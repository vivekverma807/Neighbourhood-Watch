<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="../images/login.png" type="image/x-icon">
    <title>Login - Neighbourhood Watch</title>

</head>
<body oncontextmenu="return false" onselectstart="return false">
    <div class="wrapper">
        <form id="loginForm" action="../PHP/login.php" method="POST">
            <h1>Login</h1>
            <!-- <div class="imp">
                <i class='bx bxs-error'></i>
                <h3 id="imphead">This is only for Registered Users</h3>
            </div> -->

            <!-- Username -->
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Username" required maxlength="12">
                <i class='bx bxs-user'></i>
            </div>

            <!-- Password -->
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required maxlength="8">
                <i class='bx bx-hide eye-icon' id="togglePassword"></i>
            </div>

            <!-- CAPTCHA Section -->
            <div class="input-box">
                <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required maxlength="5">
                <button type="button" id="refreshCaptcha" class="captcha-refresh">‚ü≥</button>
                <span id="captcha" class="captcha-box"></span>
            </div>


            <!-- Submit Button -->
            <button class="btn" type="submit" id="submitButton">Login</button>

            
            <div class="register-link">
                <p>Don't have an account ? <a href="./sign-up.html">Register</a></p>
            </div>
        </form>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
