<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Neighbourhood Watch</title>
    <link rel="stylesheet" href="../CSS/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>User Registration</h1>
            <form action="../PHP/signup.php" method="POST">
                <div class="form_container">
                    
                    <!-- Full Name -->
                    <div class="form_control">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name..." required>
                    </div>

                    <!-- Email -->
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." required>
                    </div>

                    <!-- Username -->
                    <div class="form_control">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" maxlength="10" placeholder="Choose a Username..." required>
                    </div>

                    <!-- Password -->
                    <div class="form_control">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" maxlength="8" placeholder="Enter Password..." required>
                            <span id="toggle-password">üëÅ</span>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="form_control">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" placeholder="Enter Phone Number..." minlength="10" maxlength="10" required>
                    </div>

                    <!-- Address -->
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" placeholder="Enter Address..." required></textarea>
                    </div>

                </div>

                <div class="button_container">
                    <p>Already have an account? <a href="../../index.html" class="login-button">Login</a></p>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
