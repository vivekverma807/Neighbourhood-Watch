<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/sign-up.css">
    <link rel="shortcut icon" href="../images/sign-up.png" type="image/x-icon">
    <title>Sign Up | Neighbourhood Watch</title>
</head>
<body>
    <div class="wrapper">
        <form action="../PHP/signup.php" method="POST" enctype="multipart/form-data">
            <h1>Register Yourself</h1>
            <div class="input-box">
                <label for="profile_image">Profile Image :</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*" required>
            </div>

            <div class="input-box">
                <label for="fullname">Full Name :</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-box">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-box">
                <label for="dob">Date of Birth :</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-box">
                <label for="phone">Mobile Number :</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your number" pattern="[0-9]{10,15}" minlength="10" maxlength="10" required>
            </div>

            <div class="input-box">
                <label for="city">City :</label>
                <input type="text" id="city" name="city" placeholder="Enter your City" required>
            </div>

            <div class="input-box">
                <label for="state">State :</label>
                <input type="text" id="state" name="state" placeholder="Enter your State" required>
            </div>

            <br>

            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Create your Username" minlength="8" maxlength="10" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Create your Password" minlength="8" maxlength="8" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button class="btn" type="submit">Submit</button>

            <div class="register-link">
                <p>Already have an account? <a href="./login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
